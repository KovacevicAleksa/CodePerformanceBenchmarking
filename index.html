<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="form-container" id="form">
      <form>
        <div class="form-group">
          <label>Number of elements:</label>
          <input type="number" id="numElements" value="1000" required />
          <label>Min number of elements:</label>
          <input type="number" id="minNumElements" value="1" required />
          <label>Max number of elements:</label>
          <input type="number" id="maxNumElements" value="10000" required />
        </div>
        <div class="form-group checkbox-group">
          <label>No repetition:</label>
          <input type="checkbox" id="repetition" checked />
        </div>
        <div class="form-group checkbox-group">
          <label>Test:</label>
          <input type="checkbox" id="sorted" checked />
          <label>Sorted</label>
          <input type="checkbox" id="test2" />
          <label>Test 2</label>
          <input type="checkbox" id="test3" />
          <label>Test 3</label>
        </div>
        <br /><br />
        <input type="submit" />
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
