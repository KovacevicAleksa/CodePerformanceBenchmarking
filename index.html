<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="form-container" id="form">
      <form>
        <div class="form-group">
          <label>Number of elements:</label><br />
          <input type="number" id="numElements" value="10000" required /><br />
          <label>Maximum number of elements:</label><br />
          <input type="number" id="minNumElements" value="1" required /><br />
          <label>Minimum number of elements:</label><br />
          <input
            type="number"
            id="maxNumElements"
            value="100000"
            required
          /><br />
        </div>
        <hr class="hr-divider" />

        <div class="form-group checkbox-group">
          <label class="labelMainTitle">Generate options :</label>
          <input type="checkbox" id="sorted" checked />
          <label>Sorted</label>
        </div>
        <div class="form-group checkbox-group">
          <input type="checkbox" id="buffer" />
          <label>Buffer</label>
          <input type="checkbox" id="repetition" checked />
          <label>No repetition</label>
        </div>
        <hr class="hr-divider" />

        <div class="form-group checkbox-group">
          <label class="labelMainTitle">Algorithm:</label>
          <input type="radio" id="clone" name="algorithm" checked />
          <label>Clone Array</label>
        </div>
        <div class="form-group checkbox-group">
          <input type="radio" id="multiply" name="algorithm" />
          <label>Multiply Array</label>
        </div>
        <hr class="hr-divider" />
        <br />
        <input type="submit" />
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
