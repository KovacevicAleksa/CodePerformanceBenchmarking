<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="numElements">Number of elements:</label>
          <input type="number" id="numElements" name="numElements" required />
        </div>
        <div class="form-group checkbox-group">
          <label for="noRepetition">No repetition:</label>
          <input type="checkbox" id="noRepetition" name="noRepetition" />
        </div>
        <div class="form-group checkbox-group">
          <label>Test:</label>
          <input type="checkbox" id="test1" name="test1" />
          <label for="test1">Sorted</label>
          <input type="checkbox" id="test2" name="test2" />
          <label for="test2">Test 2</label>
          <input type="checkbox" id="test3" name="test3" />
          <label for="test3">Test 3</label>
        </div>
        <br /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
